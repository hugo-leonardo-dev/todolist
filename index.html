<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <title>Hugo | ToDoList</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>ToDo with Javascript</h1>
        </header>
        <form id="todo-form">
            <p>Add your task:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What you gonna do?">
                <button type="submit"><i class="fa-thin fa-plus"></i></button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edit your task:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Search...">
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="need">Need to do</option>
                </select>
            </div>
        </div>
        <div id="todo-list"><div>
    </div>
</body>
</html>
